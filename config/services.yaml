parameters:
    uploads_directory: '%kernel.project_dir%/public/uploads'
    app.base_path: '%kernel.project_dir%/public/'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Services\PdfsGeneratorService:
        arguments:
            $basePath: '%app.base_path%'
