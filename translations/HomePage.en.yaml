# FAQ
faq:
  title: "FAQ - Image PDF Generator"
  question1: "What does this application do?"
  answer1: "This app converts your images into print-optimized PDFs. You can set the size and number of copies for each image, and it automatically arranges the files for a print-ready result."
  question2: "Which image formats can I use?"
  answer2: "You can use PNG and PDF formats."
  question3: "Can I customize the size and number of copies for my images?"
  answer3: "Yes, you can define the width and height of each image and the number of copies. The app then optimizes the PDF so everything is correctly positioned."
  question4: "Can I download the PDF directly?"
  answer4: "Yes! Once the PDF is generated, you can download it directly to your device and print it."
  question5: "How do I download the generated PDF?"
  answer5: "Once your images are uploaded, the app selects the best format and lets you download the PDF directly to your device."
  question6: "Is the app secure for my files?"
  answer6: "Yes, your images and PDFs are handled securely. No files are shared publicly, and your data is protected to ensure your privacy."

